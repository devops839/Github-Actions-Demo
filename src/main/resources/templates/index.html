<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Website</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Welcome to Travel Website</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>
    <div class="container">
        <h2>Popular Destinations</h2>
        <div th:each="destination : ${destinations}" class="card">
            <h3 th:text="${destination.name}"></h3>
            <p th:text="${destination.description}"></p>
            <p>Price: $<span th:text="${destination.price}"></span></p>
            <a th:href="@{/destination/{id}(id=${destination.id})}">View Details</a>
        </div>
    </div>
</body>
</html>
