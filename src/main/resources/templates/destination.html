<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Available Destinations</h1>
    <ul>
        <th:block th:each="destination : ${destinations}">
            <li>
                <h3 th:text="${destination.name}"></h3>
                <p th:text="${destination.description}"></p>
                <p th:text="${destination.price}"></p>
                <img th:src="${destination.imageUrl}" alt="destination image"/>
            </li>
        </th:block>
    </ul>
</body>
</html>
