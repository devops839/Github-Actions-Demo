<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destination Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="${destination.name}"></h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h3 th:text="${destination.name}"></h3>
            <p th:text="${destination.description}"></p>
            <p>Price: $<span th:text="${destination.price}"></span></p>
            <a th:href="@{/booking/{id}(id=${destination.id})}">Book Now</a>
        </div>
    </div>
</body>
</html>
