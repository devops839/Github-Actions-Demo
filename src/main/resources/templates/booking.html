<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Destination</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Book Your Trip</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/booking}" th:object="${booking}" method="post">
            <input type="hidden" th:field="*{destinationId}">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" th:field="*{userEmail}" required>
            <label for="travelDate">Travel Date:</label>
            <input type="date" id="travelDate" th:field="*{travelDate}" required>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
